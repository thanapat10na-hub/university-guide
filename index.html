<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>University Guide for High School</title>
<style>
body{font-family:'Segoe UI',sans-serif;background:linear-gradient(120deg,#e0f2ff,#fefefe);text-align:center;padding:30px}
header{background:#16a34a;color:#fff;padding:20px;border-radius:20px;box-shadow:0 10px 20px rgba(0,0,0,.15)}
h1{margin:0;font-size:2em}
select{padding:12px 18px;font-size:17px;border-radius:999px;border:2px solid #16a34a;background:#ecfdf5;color:#065f46;font-weight:600;cursor:pointer}
#results{margin-top:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:15px}
.card{background:#fff;padding:15px;border-radius:18px;box-shadow:0 6px 12px rgba(0,0,0,.1);text-align:left;animation:fadeUp .4s ease both}
.back{margin:15px auto;display:none;background:#16a34a;color:white;border:none;padding:6px 14px;border-radius:999px;font-size:14px;cursor:pointer}
.logo{width:32px;height:32px;object-fit:contain;vertical-align:middle;margin-right:6px}
.fadeOut{animation:fadeOut .3s both}
.fadeIn{animation:fadeIn .3s both}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
@keyframes fadeOut{from{opacity:1}to{opacity:0}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
ul{padding-left:18px;margin:6px 0}
</style>
</head>
<body>

<header id="header">
  <h1>University Guide for High School</h1>
  <p>เลือกสายการเรียน ม.ปลาย</p>
  <select id="stream">
    <option value="">-- เลือกสาย --</option>
    <option value="eng">เตรียมวิศวะ</option>
    <option value="cs">วิทย์คอม</option>
    <option value="sci">วิทย์–คณิต</option>
    <option value="mathlang">คณิต–ภาษา</option>
    <option value="arts">ศิลป์ภาษา</option>
    <option value="soc">ไทย–สังคม</option>
  </select>
</header>

<button class="back" id="backBtn">⬅ ย้อนกลับ</button>
<main id="results"></main>

<script>
const data = {
eng:[
{
 name:"วิศวกรรมเครื่องกล",
 about:"ออกแบบเครื่องจักร ระบบพลังงาน และการผลิต",
 jobs:["วิศวกรโรงงาน","วิศวกรยานยนต์","วิศวกรพลังงาน"],
 universities:[
  {name:"จุฬาลงกรณ์มหาวิทยาลัย",link:"https://www.me.eng.chula.ac.th"},
  {name:"เกษตรศาสตร์",link:"https://me.eng.ku.ac.th"},
  {name:"มจธ.",link:"https://www.me.kmutt.ac.th"}
 ]
},
{
 name:"วิศวกรรมไฟฟ้า",
 about:"ระบบไฟฟ้า พลังงาน และระบบควบคุม",
 jobs:["วิศวกรไฟฟ้า","วิศวกรระบบควบคุม"],
 universities:[
  {name:"จุฬาฯ",link:"https://www.ee.eng.chula.ac.th"},
  {name:"ลาดกระบัง",link:"https://www.ee.kmitl.ac.th"}
 ]
},
{
 name:"วิศวกรรมโยธา",
 about:"งานโครงสร้าง ถนน สะพาน และก่อสร้าง",
 jobs:["วิศวกรโยธา","ผู้ควบคุมงานก่อสร้าง"],
 universities:[
  {name:"เกษตรศาสตร์",link:"https://www.ce.eng.ku.ac.th"},
  {name:"ขอนแก่น",link:"https://ce.kku.ac.th"}
 ]
},
{
 name:"วิศวกรรมคอมพิวเตอร์",
 about:"ฮาร์ดแวร์ ซอฟต์แวร์ และระบบฝังตัว",
 jobs:["Embedded Engineer","Computer Engineer"],
 universities:[
  {name:"ธรรมศาสตร์",link:"https://www.cpe.tu.ac.th"},
  {name:"เชียงใหม่",link:"https://www.cpe.eng.cmu.ac.th"}
 ]
},
{
 name:"วิศวกรรมสิ่งแวดล้อม",
 about:"จัดการมลพิษและทรัพยากร",
 jobs:["Environmental Engineer","ที่ปรึกษาสิ่งแวดล้อม"],
 universities:[
  {name:"มหิดล",link:"https://www.eg.mahidol.ac.th"},
  {name:"เชียงใหม่",link:"https://www.envi.eng.cmu.ac.th"}
 ]
},
{
 name:"วิศวกรรมพลังงาน",
 about:"พลังงานทดแทนและการจัดการพลังงาน",
 jobs:["Energy Engineer","Renewable Energy Specialist"],
 universities:[
  {name:"แม่โจ้",link:"https://www.energy.mju.ac.th"},
  {name:"สุรนารี",link:"https://www.sut.ac.th"}
 ]
}
],

cs:[
{
 name:"วิทยาการคอมพิวเตอร์",
 about:"เขียนโปรแกรม อัลกอริทึม และ AI",
 jobs:["Software Engineer","AI Engineer","Data Scientist"],
 universities:[
  {name:"ธรรมศาสตร์",link:"https://cs.tu.ac.th"},
  {name:"เชียงใหม่",link:"https://www.cs.science.cmu.ac.th"}
 ]
},
{
 name:"วิทยาการข้อมูล",
 about:"วิเคราะห์ข้อมูลขนาดใหญ่",
 jobs:["Data Analyst","Data Scientist"],
 universities:[
  {name:"มหิดล",link:"https://mahidol.ac.th"},
  {name:"บางมด",link:"https://www.kmutt.ac.th"}
 ]
},
{
 name:"เทคโนโลยีสารสนเทศ",
 about:"ระบบเครือข่ายและความปลอดภัย",
 jobs:["IT Support","Network Engineer"],
 universities:[
  {name:"ลาดกระบัง",link:"https://www.it.kmitl.ac.th"},
  {name:"ขอนแก่น",link:"https://www.kku.ac.th"}
 ]
},
{
 name:"ปัญญาประดิษฐ์",
 about:"Machine Learning และระบบอัจฉริยะ",
 jobs:["AI Engineer","ML Engineer"],
 universities:[
  {name:"เชียงใหม่",link:"https://www.cmu.ac.th"},
  {name:"ธรรมศาสตร์",link:"https://tu.ac.th"}
 ]
},
{
 name:"ความปลอดภัยไซเบอร์",
 about:"ป้องกันระบบและข้อมูล",
 jobs:["Cybersecurity Analyst","SOC Engineer"],
 universities:[
  {name:"มหิดล",link:"https://mahidol.ac.th"},
  {name:"บางมด",link:"https://www.kmutt.ac.th"}
 ]
},
{
 name:"เกมและสื่อดิจิทัล",
 about:"พัฒนาเกมและอินเตอร์แอคทีฟมีเดีย",
 jobs:["Game Developer","Digital Artist"],
 universities:[
  {name:"รังสิต",link:"https://www.rsu.ac.th"},
  {name:"ศรีปทุม",link:"https://www.spu.ac.th"}
 ]
}
]
};

const sel=document.getElementById("stream");
const res=document.getElementById("results");
const back=document.getElementById("backBtn");
const header=document.getElementById("header");

sel.onchange=()=>{
  if(!data[sel.value]) return;
  header.classList.add("fadeOut");
  setTimeout(()=>{
    header.style.display="none";
    back.style.display="inline-block";
    data[sel.value].forEach(f=>{
      const d=document.createElement("div");
      d.className="card";
      d.innerHTML=`
        <h3>${f.name}</h3>
        <p><b>เรียนเกี่ยวกับ:</b> ${f.about}</p>
        <p><b>อาชีพในอนาคต:</b></p>
        <ul>${f.jobs.map(j=>`<li>${j}</li>`).join("")}</ul>
        <p><b>เปิดสอนที่:</b></p>
        <ul>${f.universities.map(u=>`
          <li>
            <img class="logo" src="https://www.google.com/s2/favicons?sz=64&domain=${u.link}">
            <a href="${u.link}" target="_blank">${u.name}</a>
          </li>`).join("")}
        </ul>
      `;
      res.appendChild(d);
    });
  },300);
};

back.onclick=()=>{
  res.innerHTML="";
  back.style.display="none";
  header.style.display="block";
  header.classList.add("fadeIn");
  sel.value="";
};
</script>
</body>
</html>
