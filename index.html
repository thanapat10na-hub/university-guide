<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<title>University Guide for High School</title>
<style>
body {margin:0;font-family:sans-serif;background:#f4fff6;}
header{display:flex;align-items:center;gap:12px;padding:12px 20px;background:#1b7f3c;color:white;}
header img{height:48px;}
header h1{font-size:1.4rem;margin:0;}
.tabs{display:flex;flex-wrap:wrap;justify-content:center;background:#e8f5ec;padding:10px;}
.tabs button{border:none;margin:5px;padding:8px 14px;border-radius:20px;background:white;cursor:pointer;font-size:0.9rem;}
.tabs button.active{background:#1b7f3c;color:white;}
.container{padding:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px;}
.card{background:white;border-radius:12px;padding:15px;box-shadow:0 2px 5px rgba(0,0,0,.1);text-align:center;}
.card h3{margin-top:8px;color:#1b7f3c;font-size:1.05rem;}
.card img.uni{height:32px;}
.jobs{display:none;font-size:.9rem;color:#444;margin-top:8px;text-align:left;}
.card button{margin-top:8px;border:none;background:#1b7f3c;color:white;padding:6px 10px;border-radius:10px;cursor:pointer;}
@media(max-width:600px){
header h1{font-size:1.1rem;}
.card{font-size:0.95rem;}
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="logo">

<div class="tabs" id="tabs"></div>

const jobs = [

"ที่ปรึกษาองค์กร",
"อาจารย์ / ผู้สอน"
];

const tabs=document.getElementById("tabs");
const cards=document.getElementById("cards");

function render(track){
  cards.innerHTML="";
  data[track].forEach(f=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img class="uni" src="https://www.google.com/s2/favicons?domain=${f.uni}&sz=64">
      <h3>${f.name}</h3>
      <button onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display=='block'?'none':'block'">ดูอาชีพ</button>
      <div class="jobs">${jobs.join("<br>")}</div>
    `;
    cards.appendChild(div);
  });
}

Object.keys(data).forEach((k,i)=>{
  const b=document.createElement("button");
  b.textContent=k;
  if(i==0){b.classList.add("active");render(k);}
  b.onclick=()=>{
    document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    render(k);
  };
  tabs.appendChild(b);
});
