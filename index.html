const sel = document.getElementById("stream");
const res = document.getElementById("results");
const back = document.getElementById("backBtn");
const header = document.getElementById("header");

sel.onchange = () => {
  if (!data[sel.value]) return;
  header.classList.add("fadeOut");
  setTimeout(() => {
    header.style.display = "none";
    back.style.display = "inline-block";
    res.innerHTML = ""; // ‡∏•‡πâ‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏™‡∏°‡∏≠
    data[sel.value].forEach(f => {
      const d = document.createElement("div");
      d.className = "card";
      d.innerHTML = `
        <h3>${f.emoji} ${f.name}</h3>
        <p><b>‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö:</b> ${f.about}</p>
        <p><b>‡∏≠‡∏≤‡∏ä‡∏µ‡∏û‡πÉ‡∏ô‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï:</b></p>
        <ul>${f.jobs.map(j => `<li>${j}</li>`).join("")}</ul>
        <button class="toggle" onclick="toggleUni(this)">üìç ‡∏î‡∏π‡∏°‡∏´‡∏≤‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏≠‡∏ô</button>
        <div class="unilist">
          <ul>${f.universities.map(u => `<li>üéì <a href="${u.url}" target="_blank">${u.name}</a></li>`).join("")}</ul>
        </div>
      `;
      res.appendChild(d);
    });
  }, 300);
};

back.onclick = () => {
  res.innerHTML = "";
  back.style.display = "none";
  header.style.display = "block";
  header.classList.remove("fadeOut");
  header.classList.add("fadeIn");
  setTimeout(() => header.classList.remove("fadeIn"), 300);
  sel.value = "";
};

function toggleUni(btn) {
  const list = btn.nextElementSibling;
  const isOpen = list.classList.contains('open');
  
  // ‡∏ã‡πà‡∏≠‡∏ô‡∏ó‡∏∏‡∏Å unilist ‡∏Å‡πà‡∏≠‡∏ô
  document.querySelectorAll('.unilist').forEach(el => {
    el.classList.remove('open');
    el.style.maxHeight = '0px';
  });
  
  if (!isOpen) {
    list.classList.add('open');
    list.style.maxHeight = list.scrollHeight + 'px';
  } else {
    list.classList.remove('open');
    list.style.maxHeight = '0px';
  }
}
</script>
