.fadeOut{animation:fadeOut .3s ease both}
.fadeIn{animation:fadeIn .3s ease both}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
@keyframes fadeOut{
  from{opacity:1}
  to{opacity:0}
}
@keyframes fadeIn{

const sel=document.getElementById('stream');

  header.classList.add('fadeOut');
  setTimeout(()=>{
