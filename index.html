function toggleUni(btn) {
  const list = btn.nextElementSibling;
  const isOpen = list.classList.contains('open');
  
  // ‡∏ã‡πà‡∏≠‡∏ô‡∏ó‡∏∏‡∏Å unilist ‡∏Å‡πà‡∏≠‡∏ô (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏•‡∏≤‡∏¢‡∏≠‡∏±‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô)

}
